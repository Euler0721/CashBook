<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图表</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>收支图表</h1>
    </header>
    <main>
        <canvas id="incomeExpenseChart" width="400" height="200"></canvas>
        <script>
            var ctx = document.getElementById('incomeExpenseChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['一月', '二月', '三月'], // 示例数据
                    datasets: [
                        { label: '收入', data: [3000, 2000, 2500], borderColor: 'green', fill: false },
                        { label: '支出', data: [1500, 2500, 2000], borderColor: 'red', fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        </script>
    </main>
</body>
</html>
